<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="name">Name: {{recipe.name}}</label>
    <input type="text"
           id="name"
           name="name"
           class="form-control"
           ngModel="{{recipe.name}}"
           required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text"
           class="form-control"
           id="description"
           name="description"
           ngModel="{{recipe.description}}"
           required>
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input type="text"
           class="form-control"
           id="image"
           name="image"
           ngModel="{{recipe.imagePath}}"
           required>
  </div>
  <div class="form-group">
    <label for="ingredients">Ingredients</label>
    <div class="row">
      <div class="col-xs-8">
        <input type="text"
               class="form-control"
               id="ingredients"
               name="ingredients"
               ngModel
               required>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-default"
                type="button">Add Ingredient
        </button>
      </div>
    </div>
  </div>
  <button class="btn btn-primary"
          type="submit">Save
  </button>
</form>
