<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               id="name"
               formControlName="name"
               class="form-control">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
                   class="form-control"
                   id="imagePath"
                   formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control"
                      id="description"
                      formControlName="description"
                      rows="6">
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label for="ingredients">Ingredients</label>
          <div class="row">
            <div class="col-xs-8">
              <input type="text"
                     class="form-control"
                     id="ingredients"
                     name="ingredients">
            </div>
            <div class="col-xs-2">
              <input class="form-control"
                      type="number">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger"
                      type="button">X
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
                  type="submit">Save
          </button>
          <button class="btn btn-danger"
                  type="button">Cancel
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
