<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   formControlName="name"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
                   class="form-control"
                   id="imagePath"
                   formControlName="imagePath"
                   #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control"
                      id="description"
                      formControlName="description"
                      rows="6">
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <label for="ingredients">Ingredients</label>
          <div class="row"
               *ngFor="let ingredientCtrl of ingredientControls; let i = index"
               [formGroupName]="i"
               style="margin-top: 10px;">
            <div class="col-xs-8">
              <input type="text"
                     class="form-control"
                     id="ingredients"
                     formControlName="name">
            </div>
            <div class="col-xs-2">
              <input class="form-control"
                     type="number"
                     formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger"
                      type="button"
                      (click)="onDeleteIngredient(i)">X
              </button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button"
                      class="btn btn-success"
                      (click)="onAddIngredient()">Add Ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="recipeForm.invalid">Save
          </button>
          <button class="btn btn-danger"
                  type="button" (click)="onCancel()">Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
