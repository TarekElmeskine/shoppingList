<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 name="name"
                 ngModel
                 required
                 #name="ngModel">
          <span class="help-block"
                *ngIf="name.invalid && name.touched">
            A name is required
          </span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"
                 class="form-control"
                 id="amount"
                 name="amount"
                 ngModel
                 required
                 #amount="ngModel"
                 pattern="^[1-9]+[0-9]*$">
          <span class="help-block"
                *ngIf="amount.invalid && amount.touched">
            A positive amount is required
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{editMode ? 'Update': 'Add'}}</button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
